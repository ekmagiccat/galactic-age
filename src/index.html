<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Space Age Calculator</title>
  </head>
  <body>
    <h1>Welcome to the Galactic Space Age Calculator!</h1>
    <form id="age-calc">
      <div class="form-group">
        <p>Input your current age below:</p>
        <input type="number" id="age" name="age" />
        <button type="submit" class="button">Submit</button>
      </div>
      <div class="hidden">
        <p>Now input a past age:</p>
        <input type="number" id="pastAge" name="pastAge" />
        <button type="submit" class="button">Submit</button>
        <p>Lastly, input a future age:</p>
        <input type="number" id="futureAge" name="futureAge" />
        <button type="submit" class="button">Submit</button>
      </div>
    </form>
  </body>
</html>
